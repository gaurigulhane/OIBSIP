<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Temperature Converter</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --input-background: #fff;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('C:/Users/ASUS/Downloads/360_F_210546904_9BCZEy11YRxLIXH4WHC1btb0sPx7nF2m.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
        }

        .converter {
            background-color: var(--input-background);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 320px;
            transition: all 0.3s ease;
        }

        .converter:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        input[type="number"], select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: var(--secondary-color);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #result.show {
            opacity: 1;
        }

        .temperature-icon {
            position: absolute;
            right: 10px;
            top: 38px;
            color: #bbb;
            transition: color 0.3s ease;
        }

        input:focus + .temperature-icon,
        select:focus + .temperature-icon {
            color: var(--primary-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
            <span class="temperature-icon">üå°Ô∏è</span>
        </div>
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <span class="temperature-icon">üîÑ</span>
        </div>
        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <span class="temperature-icon">üîÑ</span>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultElement = document.getElementById('result');
            
            if (isNaN(temperature)) {
                alert('Please enter a valid number for temperature.');
                return;
            }

            let result;
            let celsius;

            switch (fromUnit) {
                case 'celsius':
                    celsius = temperature;
                    break;
                case 'fahrenheit':
                    celsius = (temperature - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = temperature - 273.15;
                    break;
            }

            switch (toUnit) {
                case 'celsius':
                    result = celsius;
                    break;
                case 'fahrenheit':
                    result = (celsius * 9/5) + 32;
                    break;
                case 'kelvin':
                    result = celsius + 273.15;
                    break;
            }

            resultElement.textContent = `${temperature.toFixed(2)} ${fromUnit} = ${result.toFixed(2)} ${toUnit}`;
            resultElement.classList.add('show', 'pulse');
            
            setTimeout(() => {
                resultElement.classList.remove('pulse');
            }, 500);
        }

        // Auto-convert when input changes
        document.getElementById('temperature').addEventListener('input', convertTemperature);
        document.getElementById('fromUnit').addEventListener('change', convertTemperature);
        document.getElementById('toUnit').addEventListener('change', convertTemperature);
    </script>
</body>
</html>
